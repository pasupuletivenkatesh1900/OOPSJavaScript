<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    
</body>
<script>

    var course1 ={
        name: "JavaScript fundamentals" //[Put]
    };

    var course2 = new Object();
    course2.name="React JS"; //[Put]
   
    course1.name ="End to End Java Project"; //[Set]

    course1.description = "Master Java Project Development";  //[Put]

    console.log("name" in course1) //pointing to line 14

    //delete property
    delete course1.description;

    console.log("description" in course1) //pointing to line 23

    console.log("toString" in course1); // checks if it has the method

    console.log(course1.hasOwnProperty("name")) // use hasOwnProperty to check whether it has the property defined

    course1.game = "Hello";
  for(var eachProperty in course1){
    console.log(eachProperty) //gives all the properties avaliable

    console.log(course1[eachProperty]) //provides all the properties values avalible
  }
    

  var allProperties = Object.keys(course1);
  console.log("allProperties",allProperties)
  for (let i = 0; i < allProperties.length; i++) {
    console.log("property Values",course1[allProperties[i]])
    
  }

  console.log(course1.propertyIsEnumerable("name"));

  console.log(course1.propertyIsEnumerable("lenght"));


</script>
</html>
