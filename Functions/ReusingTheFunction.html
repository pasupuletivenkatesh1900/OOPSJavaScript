<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusing the function</title>
</head>
<body>
    <h1>Generic Function</h1>
    
</body>

<script>

    function displayFunction(){
        document.write(this.id+"<br/>")
        document.write(this.name+"<br/>")
    }
    var Student1={
         id:10,
         name:"Venkatesh",
         display:displayFunction
    }

    var Student2={
        id:19,
        name : "VenkyMonkey",
        display:displayFunction
    }

    this.id =3
    this.name="Nikhil"
    Student1.display()
    Student2.display()
    displayFunction();
</script>
</html>
