<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind function</title>
</head>
<body>
    <h1>Bind Function</h1>
    
</body>

<script>

    function displayFunction(testScore,testScore2){
        document.write(this.id+"<br/>")
        document.write(this.name+"<br/>")
        document.write(testScore+"<br/>")
        document.write(testScore2+"<br/>")
    }
    var Student1={
         id:10,
         name:"Venkatesh",
         display:displayFunction
    }

    var Student2={
        id:19,
        name : "VenkyMonkey",
        display:displayFunction
    }

    this.id =3
    this.name="Nikhil"
    
   var displayForStudent1= displayFunction.bind(Student1);
   displayForStudent1(10);

   var displayForStudent2= displayFunction.bind(Student2,20);
   displayForStudent2();

   displayForStudent2.displayFunction=displayForStudent1;
   displayForStudent2.displayFunction(40)

</script>
</html>
