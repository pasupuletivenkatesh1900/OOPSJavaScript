<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Literals</title>
</head>
<body>
    <h1>Reference Literals</h1>
</body>
<script>

    var student ={              //object Literals
        "name": "Venkatesh",
        "score": 95
    }

    var student1 = new Object();
    student1.name = "Venkatesh",
    student1.score = 98

    document.write(student.name)
    document.write(student1.name)

    var studentNames=["John", "Bob","Harry"];   //Array Literals
    var sn = new Array("John","Bob","Harry")

    document.write(studentNames[0])
    document.write(sn[0])

    function hello(name){   //function Literals       
        return "Hello"+name;
    }

    var myFunc = new Function("name","return 'Hello'+name");

    var regEx = /\d+/;

    document.write((student instanceof Object)+"<br/>");
    document.write((studentNames instanceof Array)+"<br/>");
    document.write((hello instanceof Function)+"<br/>");

    
</script>
</html>
